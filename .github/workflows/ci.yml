name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          ./vcpkg/bootstrap-vcpkg.sh
          ./vcpkg/vcpkg install
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
      - name: List directory
        run: |
          ls -laR